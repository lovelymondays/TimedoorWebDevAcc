<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" name="" id="" />

      <label for="password">Email</label>
      <input id="password" type="password" name="password" />

      <label for="quantity">Quantity</label>
      <input id="quantity" type="number" name="quantity" min="1" max="5" />

      <label for="email">Email</label>
      <input id="email" type="email" name="email" />

      <label for="date">Date</label>
      <input id="date" type="date" name="date" />

      <input id="checkbox" type="checkbox" name="checkbox1" value="pencil" />
      <label for="checkbox">Pencil</label>

      <input id="radio" type="radio" name="language" value="HTML" /> <br />
      <label for="radio">HTML</label>

      <label for="file">Upload File</label> <br />
      <input id="file" type="file" name="file" />

      <input type="radio" name="language value="HTML">

      <input type="text" name="language" placeholder="Ex.HTML" />

      <input type="text" name="username" autofocus />

      <input type="text" name="name" value="Rich Brian" readonly />

      <input type="text" name="name" value="Rich Brian" disabled />

      <input type="date" name="date" min="2021-01-01" max="2021-01-31" />

      <input type="file" name="file" multiple />
    </form>
  </body>
</html>
