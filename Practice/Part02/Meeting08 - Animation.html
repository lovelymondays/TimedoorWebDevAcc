<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        border: 2px solid lightblue;
      }
      .witch {
        margin-bottom: 10px;
      }
      .container:hover .witch {
        animation-name: animasiWitch;
        animation-duration: 8s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }
      @keyframes animasiWitch {
        0% {
          margin-left: 0;
          margin-top: 0;
        }
        25% {
          margin-left: 200px;
          margin-top: 0;
        }
        50% {
          margin-left: 200px;
          margin-top: 100px;
        }
        100% {
          margin-left: 100px;
          margin-top: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.pinimg.com/236x/ed/3c/56/ed3c5668f6c93125b59254f476c259a5.jpg"
        alt="animation"
        width="200"
        class="witch"
      />
    </div>
  </body>
</html>
