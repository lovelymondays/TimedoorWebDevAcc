<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aside</title>
    <script
      src="https://kit.fontawesome.com/
f90068558c.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .main-content {
        display: flex;
        justify-content: flex-start;
      }
      aside {
        width: 30%;
        border-radius: 10px;
        box-shadow: 0px 0px 40px gainsboro;
        text-align: center;
        padding: 10px;
      }
      .fa-user-circle {
        font-size: 40px;
      }
      .content {
        padding: 15px;
        margin-left: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 40px gainsboro;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <aside>
        <h5>Profile</h5>
        <i class="fas fa-user-circle"></i>
        <p>Cobee</p>
      </aside>
      <div class="content">
        <h3>Teens Student of Timedoor Coding Academy</h3>
        <p>
          My name is Cobee who lives in Denpasar. I am interested with coding
          and I wanna be a Web Developer
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.812517821114!2d106.8952714750688!3d-6.155859060336278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5b17e69633b%3A0x5859f2b731b274cf!2sTimedoor%20Academy%20%7C%20Kursus%20Coding%2C%20Programming%20di%20Kelapa%20Gading%2C%20Jakarta%20Utara%2C%20Indonesia!5e0!3m2!1sen!2sid!4v1690355716267!5m2!1sen!2sid"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <article>
      <h2>Construct</h2>
      <p>
        Construct adalah platform untuk membuat game 2 dimensi dengan
        memanfaatkan events yang telah disediakan pada aplikasinya.
      </p>
    </article>
  </body>
</html>
